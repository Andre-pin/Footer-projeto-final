<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GT - Geração Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <main class="main-content">
            <div class="content-card">
                <div class="content-grid">
                    <div class="text-section">
                        <h1>CHAT GT:</h1>
                        <p class="highlight-text">Participem do nosso chat<br>entre Devs do Geração Tech</p>
                    </div>
                    <div class="image-section">
                        <img src="./imagens/corpo.jpg" alt="Ilustração de Chatbot" class="chatbot-img">
                        <span class="img-credit">designed by freepik.com</span>
                    </div>
                </div>
                <div class="section-divider"></div>
            </div>
        </main>

        <footer class="page-footer">
            <h2>Nossos apoiadores</h2>
            <div class="supporters-grid">
                <div class="supporter-card">
                    <div class="logo-container">
                        <img src="./imagens/logodigital.png" alt="Digital College">
                    </div>
                    <p>Digital College</p>
                </div>
                
                <div class="supporter-card">
                    <div class="logo-container">
                        <img src="images/logo-geracao-tech.png" alt="Geração Tech">
                    </div>
                    <p>Geração Tech 2.0</p>
                </div>
                
                <div class="supporter-card">
                    <div class="logo-container">
                        <img src="images/logo-iel2.png" alt="Instituto IEL">
                    </div>
                    <p>Instituto IEL</p>
                </div>
                
                <div class="supporter-card">
                    <div class="logo-container">
                        <img src="images/logo-governo.png" alt="Governo do Ceará">
                    </div>
                    <div class="multi-line">
                        <p>GOVERNO DO ESTADO</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
